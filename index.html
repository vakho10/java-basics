<section>
  {% assign sortedPosts = (site.posts | sort: 'date') | reverse %}
  {% for post in sortedPosts %}
  <article>
    <a href='{{ post.url | relative_url }}'>{{ post.title }}</a> {{ post.date | date_to_long_string }}
    {{ post.excerpt }}
  </article>
  {% endfor %}
</section>
