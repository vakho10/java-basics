---
order: 1
type: page
layout: default
title: მთავარი გვერდი
---
<section>
  {% assign sortedPosts = site.posts | sort: 'date' | reverse %}
  {% for post in sortedPosts %}

  <article class="card mb-3">
    <div class="card-header">
      <span class="float-left"><a href='{{ post.url | relative_url }}'>{{ post.title }}</a></span>
      <span class="float-right">{{ post.date | date_to_long_string }}</span>
    </div>
    <div class="card-body">
      <p class="card-text">{{ post.excerpt }}</p>
      <p class="card-text"><a href='{{ post.url | relative_url }}' class="card-link float-right">მეტის ნახვა &raquo;</a>
      </p>
    </div>
  </article>

  {% endfor %}
</section>
